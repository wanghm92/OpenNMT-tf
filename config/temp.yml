    - ../recom_nlg/onmt/clothes/one_per_sku/2nd_seg/train/prefix_first_word/100/recom_text.outs.train.seg_new.punctrmd.shifted.8.top100
    - ../recom_nlg/onmt/clothes/one_per_sku/2nd_seg/train/prefix_first_word/100/recom_text.outs.train.seg_new.punctrmd.shifted.9.top100

