  words_embedding: ../recom_nlg/temp/emb.vec

train:
  batch_size: 4
  save_checkpoints_steps: 1
  save_summary_steps: 1
  train_steps: 4
  # whether to profile run time trace
  # profile_hook: True
#
eval:
 # (optional) Evaluate every this many seconds (default: 18000).
  eval_delay: 10

params:
  # whether to turn on printing debug_ops in hooks
  debug: True
  beam_width: 1


